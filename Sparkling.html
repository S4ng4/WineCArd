<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wine Card â€“ Sparkling Wines</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9fb;
      color: #4e5057;
    }
    header {
      background-color: #7d7f89;
      padding: 1.5rem 2rem;
      color: white;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(125,127,137,0.1);
      padding: 1.5rem;
      transition: transform 0.3s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      border: 1px solid #d0d0d8;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .wine-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0.5rem 0;
      color: #4e5057;
    }
    .wine-description {
      font-size: 0.95rem;
      color: #7d7f89;
    }
    .wine-origin {
      font-size: 0.85rem;
      color: #7d7f89;
      margin-bottom: 0.5rem;
      font-style: italic;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #888;
      background-color: #7d7f89;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sparkling Wines</h1>
    <p>Discover the effervescent joy of our sparkling wine collection</p>
  </header>
  <section class="grid">
    <a class="card" href="Soave Extra Brut Metodo Millesimato 2020.html">
      <h2 class="wine-title">Soave Extra Brut Metodo Millesimato 2020</h2>
    </a>
  
  </section>
  <footer>
    &copy; 2025 Wine Card. All rights reserved.
  </footer>
</body>
</html>
