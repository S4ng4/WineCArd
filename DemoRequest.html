      padding: 12px 18px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .card a:hover {
      background-color: #a00000;
    }

    .card img {

      width: 20px;
    }
